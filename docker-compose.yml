services:
  db:
    image: postgres:16-alpine
    container_name: financiera_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financiera_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production

      # API
      PORT: 3000
      HOST: 0.0.0.0
      API_PREFIX: ${API_PREFIX}

      # CORS (para staging y luego dominio real)
      CORS_ORIGIN: ${CORS_ORIGIN}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS}

      # DB (Sequelize)
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}

      # Sync SOLO para staging (en producci√≥n real lo apagamos)
      DB_SYNC: ${DB_SYNC}
      DB_SYNC_ALTER: ${DB_SYNC_ALTER}

    ports:
      - "3000:3000"
    volumes:
      - uploads:/app/uploads

volumes:
  pgdata:
  uploads:
