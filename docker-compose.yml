services:
  db:
    image: postgres:16-alpine
    container_name: financiera_db
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: financiera_api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "3000:3000"

    # ğŸ”‘ CLAVE PARA DESARROLLO
    volumes:
      - ./:/app
      - /app/node_modules
      - uploads:/app/uploads

    # ğŸ” nodemon en lugar de node
    command: npm run dev:docker

volumes:
  pgdata:
  uploads:
